<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithms Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons_container">
        <span>Method:</span>
        <select id="method_select">
          <option value="bubblesort">Bubble sort</option>
          <option value="selectionsort">Selection sort</option>
        </select>
      </div>
      <div class="buttons_container">
        <span>Mode:</span>
        <select id="mode_select">
          <option value="30,400">30Bars | Slow</option>
          <option value="500,0">500Bars | Real Time</option>
        </select>
      </div>
      <div class="buttons_container">
      </div>
      <div class="buttons_container">
        <button id="shuffle">Shuffle</button>
        <button id="start_btn">Start</button>
        <button id="stop_btn">Stop</button>
      </div>
      <div class="bars_container" id="bars_container">
        <!--The JS code will generate the bars here.-->
      </div>
    </div>
    <script src="sort.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithms Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons_container">
        <span>Method:</span>
        <select id="method_select">
          <option value="bubblesort">Bubble sort</option>
          <option value="selectionsort">Selection sort</option>
          <option value="insertionsort">Insertion sort</option>
        </select>
      </div>
      <div class="buttons_container">
        <span>Mode:</span>
        <select id="mode_select">
          <option value="30,1000">30Bars | Very Slow</option>
          <option value="30,10">30Bars | Fast</option>
          <option value="100,1">100Bars | Fast</option>
          <option value="500,1">500Bars | Fast</option>
        </select>
      </div>
      <div class="buttons_container"></div>
      <div class="buttons_container">
        <button id="shuffle">Shuffle</button>
        <button id="start_btn">Start</button>
        <button id="stop_btn">Stop</button>
      </div>
      <div class="bars_container" id="bars_container">
        <!--The JS code will generate the bars here.-->
      </div>
      <div class="legend">
        <div class="legend_title">Meaning of the colors</div>
        <span class="yellow_box">Unsorted</span>
        <span class="red_box">Selected, must be swapped</span>
        <span class="aqua_box">Selected, must not be swapped</span>
        <span class="green_box">Sorted</span>
      </div>
    </div>
    <script src="sort.js"></script>
  </body>
</html>
